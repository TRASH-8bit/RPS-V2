<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="style.css">
    <link id="icons"rel="shortcut icon" type="image/png" href="icon.jpg">
</head>
<body>
    <nav class="navbar">
        <h2 id="text">Rock Paper Scissors</h2>
    </nav>
    <div class="button">
        <button id="rock">Rock</button>
        <img id="rockimg"src="rock.png" alt="rock" width="50px" height="50px">
        <button id="paper">Paper</button>
        <img id="paperimg"src="paper.png" alt="rock" width="50px" height="50px">
        <button id="scissors">Scissors</button>
        <img id="scissorsimg"src="scissors.png" alt="rock" width="50px" height="50px">
    </div>
    <p id="console"></p>
    <p id="consolecpu"></p>
    <p id="winning"></p>
    <script src="script.js"></script>
</body>
</html>
